[package]
name = "openid-connect"
version = "0.1.0"
authors = ["Chris Dawes <cmsd2@cantab.net>"]

[replace]
"urlencoded:0.5.0" = { git = "https://github.com/cmsd2/urlencoded.git" }

[dependencies]
iron = "0.5"
iron-sessionstorage = "0.6.3"
logger = "0.3"
router = "0.5"
